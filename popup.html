<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      width: 300px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #ffffff;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.875rem;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Mesh Extension</h1>
  <button id="callApiButton">Linktoken</button>
  <pre id="apiResult"></pre>
</body>
</html>
